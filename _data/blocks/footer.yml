# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Footer
  scope:                                User settings
  location:                             _data/blocks/footer.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # FOOTER properties
  #
  footers:

    # --------------------------------------------------------------------------
    # Footer UNO light
    #
    - name:                             Footer UNO light
      footer:
        enabled:                        true

        id:                             footer-en
        comment:                        Footer UNO EN-EN
        theme:                          footer-light-theme
        properties:                     mt-4



        # ----------------------------------------------------------------------
        # ISSUE settings
        #

        # ----------------------------------------------------------------------
        # ICON settings
        #
        icons:
          github:
            enabled:                    true
            href:                       https://github.com/jekyll-one/j1-starter
          facebook:
            enabled:                    true
            href:                       "#void"
#           href:                       https://www.facebook.com/<your_profile>/
          twitter:
            enabled:                    true
            href:                       "#void"
#           href:                       https://twitter.com/<your_profile>/
          xing:
            enabled:                    true
            href:                       "#void"
#           href:                       https://www.xing.com/profile/<your_profile>/

        # ----------------------------------------------------------------------
        # LEGAL settings
        #
        legals:

          - name:                       Copyright
            legal:
              enabled:                  true

              type:                     copyright
              statement:                © 2023 J1 · All rights reserved
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/copyright/

          - name:                       Impress
            legal:
              enabled:                  false

              type:                     impress
              statement:                Impress
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/impress/

          - name:                       Privacy
            legal:
              enabled:                  false

              type:                     privacy
              statement:                Privacy
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/privacy/

          - name:                       Comments
            legal:
              enabled:                  false

              type:                     comments
              statement:                Comments
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/comment_policy/

          - name:                       License
            legal:
              enabled:                  false

              type:                     license
              statement:                License
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/license_agreement/

          - name:                       Terms Of Use
            legal:
              enabled:                  false

              type:                     terms
              statement:                Terms Of Use
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/terms_of_use/

          - name:                       Support
            legal:
              enabled:                  false

              type:                     support
              statement:                Support
              translate_statement:      notranslate                             # translate|notranslate
              href:                     /pages/public/legal/en/terms_of_use/

        # ----------------------------------------------------------------------
        # BOXES
        #


          # --------------------------------------------------------------------
          # ABOUT box


          # --------------------------------------------------------------------
          # NEWS box

          # --------------------------------------------------------------------
          # LINKS box
          #


          # --------------------------------------------------------------------
          # CONTACT box
          #
          - name:                       Contact
            type:                       contact
            enabled:                    false

            title:                      Contact
            title_translation:          notranslate                             # translate|notranslate
            tagline:                    welcome

            address:
              enabled:                  true
              address_1:                JekyllOne Ltd.
              address_2:                789 Folsom Ave, Suite 456
              address_3:                San Francisco, CA 98765

            phone:
              enabled:                  true
              office_hours:             9am - 7pm
              phone_1:                  (+123) 456 789-0
              phone_2:                  (+123) 456 789-1

            internet:
              enabled:                  true
              home_text:                JekyllOne
              home_link:                https://jekyll.one/
              mail_1:                   contact@jekyll.one
              mail_2:                   webmaster@jekyll.one

# ------------------------------------------------------------------------------
# END config
